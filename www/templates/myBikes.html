<ion-view title="My Bikes" hide-back-button="true" ng-controller="NewBikeController">
    <ion-content padding="true" class="has-header">
        <div class="button-bar"></div>
        <ion-list ng-repeat="bike in bikes">
            <ion-item class="item-thumbnail-left item-icon-right" ui-sref="app.myBike">
                <img src="img/bike-flying-pidgeon.jpg">
                <h2>{{bike.name}}</h2>
                <p style="white-space:normal;">{{bike.model}} {{bike.brand}}</p>
                <i class="icon ion-android-arrow-dropright"></i>
            </ion-item>
        </ion-list>
        <a href="#/app/registerMyBike" class="button button-positive button-block">Register a New Bike</a>
        <a href="#/app/reportStolenBike" class="button button-assertive button-block">Report a Stolen Bike</a>
    </ion-content>
</ion-view>
